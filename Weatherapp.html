<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weatherApp.css">
</head>
<body>
    
        <div class="main-block" id="main">
            <div class="search-block" id="search-block">
                <input type="text" id="search-box" placeholder="Enter the city name">
                <button><img src="search.png" alt="click here" id="searchBtn"></button>
            </div>
            <div class="top-block">
                <div class="image" id="img">
                    <img src="sunny1.png" alt="nahi jaruruat hai">
                </div>
                <div class="tempandCity">
                    <div class="temp">22°C</div>
                    <div class="feelslike">Feels Like: 24° celcius </div>
                    <div class="description"> hazy wazy </div>
                    <div class="city">waha ja jaa nahi sakte </div>  
                </div>
            </div>

            <div class="bottom-block">
                <div class="wind-speed">
                    <img src="wind.png" alt="wind speed">
                    <div class="wind-value"> 15 km/hour</div>
                    <div class="humidity">pata nahi </div>
                </div>

                <div class="sunrise-set">
                    <img src="sunrise.png" alt="">
                    <span class="sunrise">6:00</span>
                    <span class="sunset">15:00</span>
                </div>

            </div>
            
        </div>
   <script src="wetatherApp.js"></script>
</body>
</html>
